<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KG (Dev)</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        select {
            padding: 8px;
            font-size: 16px;
        }

        /* 基本样式 */
        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border: 2px solid #3498db;
            color: #3498db;
            background-color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin: 2px;
        }

        /* 鼠标悬停时的样式 */
        button:hover {
            background-color: #3498db;
            color: #ffffff;
        }

        /* 激活（点击）时的样式 */
        button:active {
            transform: translateY(2px);
        }

        /* 自定义点击后的样式 */
        button.clicked {
            background-color: #28a745;
            color: #ffffff;
        }

        /* 基本样式 */
        input[type="number"] {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: text;
            border: 2px solid #3498db;
            color: #3498db;
            background-color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin: 2px;
        }

        /* 鼠标悬停时的样式 */
        input[type="number"]:hover {
            background-color: #3498db;
            color: #ffffff;
        }

        /* 激活（点击）时的样式 */
        input[type="number"]:active {
            transform: translateY(2px);
        }

        input[type="number"]::placeholder {
            font-size: 16px;
            font-weight: bold;
            color: #999;
        }
    </style>
    <!-- Load ECharts dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-stat@1.2.0/dist/ecStat.js"></script>
</head>
<body>
<div id="chart-canvas" style="width: 100%;height:600px;margin-top: 60px"></div>
<div id="buttons-box" style="text-align: center">

</div>
</body>
<!-- 开发环境：使用源文件 -->
<script type="module" src="./src/index.js"></script>
</html>
